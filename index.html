<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Bus Travel Widget</h1>
<div>
    <label for="points">Points</label>
    <input type="text" id="boxCost" class="textString" placeholder="Enter Amount of points">
    <br>
</div>

<div class="dropdown">
    <label for="startLocation">Start location:</label>
    <select id="startLocation" placeholder="Select start location"> 
        <option>Khayelitsha</option>
        <option>Parklands</option>
        <option>Century City</option>
    </select>
</div>

<h2>Travel Times:</h2>

<div class="select">
    <input type="radio" name="time" class="busTime" id="peak" value="peak">
    <label for="peak">Peak</label>

    <input type="radio" name="time" class="busTime" id="offPeak" value="off">
    <label for="offPeak">Off Peak</label>

    <input type="checkbox" name="time" class="return" id="returnTrip" width="100px">
    <label for="returnTrip">Return Trip</label>
</div> 
<br>
<div>
    <button class="button-primary calcBtn" type="button" name="button">Calculate</button>
    <br>
</div>

<div>
    <label for="numTrips">Number of single trips:</label>
    <input type="text" id="numTrips" class="textString" placeholder="Display the number of trips">
    <br>
</div>

<div>
    <label for="pricePerTrip">Price per trip (single):</label>
    <input type="text" id="pricePerTrip" class="textString" placeholder="Display the price per trip">
    <br>
</div>

<div>
    <label for="numReturnTrips">Number of Return Trips:</label>
    <input type="text" id="numReturnTrips" class="textString" placeholder="Display the number of return trips">
    <br>
</div>

<div>
    <label for="costPerReturnTrip">Price per trip (return):</label>
    <input type="text" id="costPerReturnTrip" class="textString" placeholder="Display the price per trip">
    <br>
</div>

<script src="/js/Bus_travel.js"></script>
<script src="/js/Bus_travel_Dom.js"></script>

</body>
</html>
